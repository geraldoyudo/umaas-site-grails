<div layout-fill>
  <p>
    What platform are you using? Choose a reference from the list below
  </p>
  <div>
    <md-button style="width: 30%; height: 20%" ng-repeat="ref in references" ng-href="{{indexCtrl.applicationData.blog + ref.url}}">
      <img ng-src="{{fullUrl(ref.logo)}}"></img>
      <p>{{ref.platform}}</p>
    </md-button>
  </div>
</div>
