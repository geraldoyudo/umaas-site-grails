<div layout="column" >
  <div md-colors="{background: 'accent'}" layout-padding class="align-center">
   <h1 class="md-display-3">  Events </h1>
  </div>
  <p class="align-center">
    Keep in touch by watching our webinars, podcasts and attending events!
  </p>
  <br/>
    <h3 class="md-subheading">
      Upcoming Events
    </h3>
    <div class="column">
      <md-list>
        <md-list-item ng-repeat="event in events | limitTo: 10| orderBy:'date':true as collection" class="align-center">
        <div flex layout="row"><span flex="70">{{event.title}}</span> <span flex="30">{{event.date}}</span></div>
        <md-button class="md-warn md-raised" ng-href="{{indexCtrl.applicationData.event + event.url}}"> Read</md-button>
        </md-list-item>
        <md-list-item ng-show="!collection.length" md-colors="{background: 'warn'}" class="md-subheading" layout-padding>
          No Events
        </md-list-item>
      <md-list>
    </div>

</div>
